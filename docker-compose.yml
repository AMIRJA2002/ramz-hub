version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: rasad_pedia_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: rasad_pedia
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: rasad_pedia_app
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=rasad_pedia
      - ENABLE_SCHEDULER=true
      - CRAWL_INTERVAL_MINUTES=15
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rasad_pedia_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - app
    environment:
      - VITE_API_URL=http://localhost:8000

volumes:
  mongodb_data:


