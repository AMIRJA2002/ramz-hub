services:
  mongodb:
    image: mongo:7.0
    container_name: rasad_pedia_mongodb
    restart: unless-stopped
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USERNAME:-rasad_admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-MongoDB_Strong_Pass_2024}
      MONGO_INITDB_DATABASE: ${MONGODB_DB_NAME:-rasad_pedia}
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rasad_pedia_rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-rasad_user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-RabbitMQ_Strong_Pass_2024}
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  app:
    build: .
    container_name: rasad_pedia_app
    restart: unless-stopped
    ports:
      - "8003:8003"
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8003 --reload

  celery_worker:
    build: .
    container_name: rasad_pedia_celery_worker
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - .:/app
    command: celery -A app.celery_app worker --loglevel=info --concurrency=4 -E --hostname=crawler_worker@%h -Q default,coindesk,crypto_news,coinbase

  celery_beat:
    build: .
    container_name: rasad_pedia_celery_beat
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      celery_worker:
        condition: service_started
    env_file:
      - .env
    volumes:
      - .:/app
      - celery_beat_data:/data
    command: celery -A app.celery_app beat --loglevel=info --schedule=/data/celerybeat-schedule

  flower:
    build: .
    container_name: rasad_pedia_flower
    restart: unless-stopped
    ports:
      - "5555:5555"
    depends_on:
      - rabbitmq
    env_file:
      - .env
    volumes:
      - .:/app
      - flower_data:/data
    command: celery -A app.celery_app flower --port=5555 --db=/data/flower.db --persistent=True

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rasad_pedia_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - app
    # Don't set VITE_API_URL in production - let it use relative path through nginx proxy
    # environment:
    #   - VITE_API_URL=http://localhost:8003

volumes:
  mongodb_data:
  rabbitmq_data:
  flower_data:
  celery_beat_data:


